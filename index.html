<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Shelf Match Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap');
      
      html, body {
        height: 100%;
        margin: 0;
      }

      body {
        font-family: 'Fredoka', sans-serif;
        background-color: #2e1010; /* Dark red/brown background */
        touch-action: manipulation;
        overflow: hidden;
      }
      
      #root {
        height: 100%;
        width: 100%;
      }

      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }

      /* Animations matching class names in components */
      .animate-bounce-in {
        animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
      }

      @keyframes bounceIn {
        0% { transform: scale(0); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }

      .animate-pop-in {
        animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      @keyframes popIn {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }

      .shiny-effect {
        position: relative;
        overflow: hidden;
      }
      .shiny-effect::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(to right, transparent, rgba(255,255,255,0.3), transparent);
        transform: rotate(30deg);
        animation: shine 3s infinite;
      }

      #global-error {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: #2e1010;
        color: #ffaaaa;
        padding: 20px;
        z-index: 9999;
        overflow: auto;
      }
    </style>
    <script>
      window.addEventListener('error', function(event) {
        const errorBox = document.getElementById('global-error');
        if (errorBox) {
          errorBox.style.display = 'block';
          errorBox.innerHTML += '<h3>Global Error</h3><pre>' + event.message + '\n' + (event.error ? event.error.stack : '') + '</pre>';
        }
      });
      window.addEventListener('unhandledrejection', function(event) {
        const errorBox = document.getElementById('global-error');
        if (errorBox) {
          errorBox.style.display = 'block';
          errorBox.innerHTML += '<h3>Unhandled Promise Rejection</h3><pre>' + event.reason + '</pre>';
        }
      });
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.292.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div id="global-error"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
